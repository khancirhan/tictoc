<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Tic-Toc</title>
  </head>
  <body>
    <div class="card">
      <!-- top buttons -->
      <div class="btns">
        <button class="btn" id="new-btn">
          New Game
        </button>
        <button class="btn" id="restart-btn">
          Play Again
        </button>
      </div>

      <!-- game area -->
      <table class="grid">
        <tbody>
          <tr class="grid-row first" id="r0">
            <td class="cell first" id="c00"></td>
            <td class="cell second" id="c01"></td>
            <td class="cell third" id="c02"></td>
          </tr>
          <tr class="grid-row second" id="r1">
            <td class="cell first" id="c10"></td>
            <td class="cell second" id="c11"></td>
            <td class="cell third" id="c12"></td>
          </tr>
          <tr class="grid-row third" id="r2">
            <td class="cell first" id="c20"></td>
            <td class="cell second" id="c21"></td>
            <td class="cell third" id="c22"></td>
          </tr>
        </tbody>
      </table>

      <!-- player panels -->
      <div class="display-panel">
        <div class="player-panel active" id="ppX">
          <div class="label pX">Player (X)</div>
          <div class="score pX">0</div>
        </div>

        <div class="player-panel" id="ppTie">
          <div class="label tie">Tie</div>
          <div class="score tie">0</div>
        </div>

        <div class="player-panel" id="pp0">
          <div class="label p0">Player (0)</div>
          <div class="score p0">0</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/game.js"></script>
</html>
